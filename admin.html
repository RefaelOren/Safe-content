<!DOCTYPE html>
<html lang="en">
    <heads>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- font awesome -->
        <script
            src="https://kit.fontawesome.com/1cf5f9e0b4.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/admin.css" />
        <title>Admin-page</title>
    </heads>
    <body onload="onInit()">
        <div class="switch-container">
            <i
                onclick="onSwitchDisplay(this)"
                class="fa-solid fa-circle-user cards"
                id="cards"
            ></i>
            <i
                onclick="onSwitchDisplay(this)"
                class="fa-solid fa-table-list table selected"
                id="table"
            ></i>
        </div>
        <h1>Welcome admin!</h1>
        <button class="admin-logout-btn">
            <a href="./index.html">Logout</a>
        </button>
        <br />
        <select onchange="onSetSort(this.value)">
            <option value="no-sort">No sort</option>
            <option value="name">Name</option>
            <option value="last-login">Last login</option>
        </select>
        <section class="users-container">
            <table></table>
        </section>
        <script src="js/admin/main.js"></script>
        <script src="js/services/storage.service.js"></script>
        <script src="js/services/safe-content.service.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
